version: '3'
services:
  polaris-redis:
    image: polaris-tian-docker.pkg.coding.net/qt/polaris/polaris-redis:latest
    restart: unless-stopped
    networks:
      - media-net
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 10s
    ports:
      - 6379:6379
    volumes:
      - ./redis/conf/redis.conf:/opt/polaris/redis/redis.conf
      - ./volumes/redis/data/:/data
    environment:
      TZ: "Asia/Shanghai"
    command: redis-server /opt/polaris/redis/redis.conf --appendonly yes

  polaris-mysql:
    image: polaris-tian-docker.pkg.coding.net/qt/polaris/polaris-mysql:latest
    networks:
      - media-net
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "bash", "-c", "cat < /dev/null > /dev/tcp/127.0.0.1/3306" ]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 10s
    environment:
      MYSQL_DATABASE: wvp
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: polaris
      MYSQL_PASSWORD: polaris
      TZ: Asia/Shanghai
    ports:
      - 3306:3306
    volumes:
      - ./mysql/conf:/etc/mysql/conf.d
      - ./logs/mysql:/logs
      - ./volumes/mysql/data:/var/lib/mysql  
    command: [
          'mysqld',
          '--default-authentication-plugin=mysql_native_password',
          '--innodb-buffer-pool-size=80M',
          '--character-set-server=utf8mb4',
          '--collation-server=utf8mb4_general_ci',
          '--default-time-zone=+8:00',
          '--lower-case-table-names=1'
        ]

  polaris-media:
    image: polaris-tian-docker.pkg.coding.net/qt/polaris/polaris-media:latest
    restart: always
    networks:
      - media-net
    ports:
      - "10935:10935"
      - "5540:5540"
      - "6080:6080"
      - "10000:10000/tcp"
      - "10000:10000/udp"
      - "8000:8000/tcp"
      - "8000:8000/udp"
      - "9000:9000"
    volumes:
      - ./volumes/video:/opt/media/www/record/
      - ./logs/media:/opt/media/log/

  polaris-wvp:
    image: polaris-tian-docker.pkg.coding.net/qt/polaris/polaris-wvp:latest
    restart: always
    networks:
      - media-net
    ports:
      - "18978:18978"
      - "8116:8116/udp"
      - "8116:8116/tcp"
      - "30000:30000"
      - "30001:30001"
      - "30002:30002"
      - "30003:30003"
      - "30004:30004"
      - "30005:30005"
      - "50502:50502"
      - "50503:50503"
      - "50504:50504"
      - "50505:50505"
      - "50506:50506"
    depends_on:
      - polaris-redis
      - polaris-mysql
      - polaris-media
    volumes:
      - ./wvp/wvp:/opt/wvp/conf/
      - ./logs/wvp:/opt/wvp/logs/
    environment:
      # 本机的IP
      SIP_HOST: polaris-wvp
      STREAM_HOST: 10.10.1.124
      SDP_HOST: 10.10.1.124
      HOOK_HOST: polaris-wvp
      ZLM_HOST: polaris-media
      ZLM_PORT: 6080
      ZLM_SERCERT: su6TiedN2rVAmBbIDX0aa0QTiBJLBdcf
      REDIS_HOST: polaris-redis
      REDIS_PORT: 6379
      MYSQL_HOST: polaris-mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: wvp
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      # 前端跨域配置，nginx容器所在物理机IP
      NGINX_HOST: http://10.10.1.124:8080

  polaris-nginx:
    image: polaris-tian-docker.pkg.coding.net/qt/polaris/polaris-nginx:latest
    ports:
      - "8080:8080"
    depends_on:
      - polaris-wvp
    environment:
      WVP_HOST: polaris-wvp
      WVP_PORT: 18978
    volumes:
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./logs/nginx:/var/log/nginx
    networks:
      - media-net

networks:
  media-net:
    driver: bridge