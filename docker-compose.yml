version: '3.3'
services:
  polaris-redis:
    image: docker.cnb.cool/polaris-tian/wvp-docker/polaris-redis:latest
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 10s
    ports:
      - 6390:6379
    volumes:
      - ./volumes/redis/data/:/data
    environment:
      TZ: "Asia/Shanghai"
      REDIS_PASSWORD: ${REDIS_PASSWORD:-Data@123456}
    command: sh -c "redis-server /usr/local/redis.conf --requirepass $${REDIS_PASSWORD}"
    networks:
      - wvp-net

  polaris-mysql:
    image: docker.cnb.cool/polaris-tian/wvp-docker/polaris-mysql:latest
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "bash", "-c", "cat < /dev/null > /dev/tcp/127.0.0.1/3306" ]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 10s
    environment:
      MYSQL_DATABASE: wvp
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: polaris
      MYSQL_PASSWORD: Data@123
      TZ: Asia/Shanghai
    ports:
      - 3310:3306
    volumes:
      - ./mysql/conf:/etc/mysql/conf.d
      - ./logs/mysql:/logs
      - ./volumes/mysql/data:/var/lib/mysql  
    command: [
          'mysqld',
          '--default-authentication-plugin=mysql_native_password',
          '--innodb-buffer-pool-size=80M',
          '--character-set-server=utf8mb4',
          '--collation-server=utf8mb4_general_ci',
          '--default-time-zone=+8:00',
          '--lower-case-table-names=1'
        ]
    networks:
      - wvp-net

  polaris-media:
    image: docker.cnb.cool/polaris-tian/wvp-docker/polaris-media:latest
    networks:
      - wvp-net
    restart: always
    environment:
      EXTERN_IP: 192.168.0.126
    ports:
      - "6080:6080/tcp"     # [播流]HTTP  安全考虑-非测试阶段需要注释掉，改为由nginx代理播流地址
      - "4443:4443/tcp"     # [播流]HTTPS 安全考虑-非测试阶段需要注释掉，改为由nginx代理播流地址
      - "10935:10935/tcp"   # [收流]RTMP  
      - "10935:10935/udp"   # [收流]RTMP  
      - "5540:5540/tcp"     # [收流]RTSP  
      - "5540:5540/udp"     # [收流]RTSP  
      - "10000:10000/tcp"   # [收流]RTP   
      - "10000:10000/udp"   # [收流]RTP
    volumes:
      - ./volumes/media/assist:/opt/media/assist/
      - ./logs/media:/opt/media/log/
      - ./media/config.ini:/opt/media/conf/config.ini

  polaris-wvp:
    image: docker.cnb.cool/polaris-tian/wvp-docker/polaris-wvp:latest
    networks:
      - wvp-net
    restart: always
    ports:
      - "18978:18978"
      - "18081:18081"
      - "${SIP_PORT:-8116}:${SIP_PORT:-8116}/udp"
      - "${SIP_PORT:-8116}:${SIP_PORT:-8116}/tcp"
      - "30000:30500"
      - "50502:50506"
      - "30000:30500/udp"
      - "50502:50506/udp"
    depends_on:
      - polaris-redis
      - polaris-mysql
      - polaris-media
    volumes:
      - ./wvp/wvp:/opt/wvp/conf/
      - ./wvp/assist/conf:/opt/assist/conf/
      - ./logs/wvp:/opt/wvp/logs/
      - ./volumes/wvp/assist:/opt/media/assist/
    environment:
      STREAM_HOST: 192.168.0.126
      SDP_HOST: 192.168.0.126

      SIP_HOST: polaris-wvp
      SIP_PORT: ${WVP_PORT:-8116}
      SIP_DOMAIN: ${WVP_DOMAIN:-3402000000}
      SIP_ID: ${WVP_ID:-34020000002000000001}
      SIP_PWD: ${WVP_PWD:-admin123}

      MediaHttp: ${WebHttp:-8080}
      MediaRtmp: ${MediaRtmp:-10935}
      MediaRtsp: ${MediaRtsp:-5540}
      MediaRtp: ${MediaRtp:-10000}

      ZLM_HOOK_HOST: polaris-wvp
      ZLM_HOST: polaris-media
      ZLM_PORT: 6080
      ZLM_SSL_PORT: 4443
      ZLM_SERCERT: su6TiedN2rVAmBbIDX0aa0QTiBJLBdcf

      REDIS_HOST: polaris-redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-Data@123456}

      MYSQL_HOST: polaris-mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: wvp
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      # 前端跨域配置，nginx容器所在物理机IP
      NGINX_HOST: http://192.168.0.126:8080
      
  polaris-nginx:
    image: docker.cnb.cool/polaris-tian/wvp-docker/polaris-nginx:latest
    networks:
      - wvp-net
    ports:
      - "8080:8080"
    environment:
      STREAM_HOST: 192.168.0.126
      WVP_PORT: 18978
    volumes:
      - ./nginx/templates/:/etc/nginx/templates
      - ./logs/nginx:/var/log/nginx
      - ./nginx/config.js:/opt/dist/static/js/config.js
      - ./nginx/certs:/etc/nginx/certs

networks:
  wvp-net:
    driver: bridge